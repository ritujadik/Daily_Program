<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Number</title>
  </head>
  <body></body>
</html>
<script>
  let x = 121;
  let orignal_num = x;
  let new_num = 0;

  while (x != 0) {
    let y = x % 10;
    new_num = new_num * 10 + y;
    x = Math.floor(x / 10);
  }
  if (new_num === orignal_num) {
    console.log("This is a Palindrome Number");
  } else {
    console.log("This is not a Palindrome Number");
  }
</script>
