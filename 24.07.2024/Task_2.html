    Uppercase of each first letter of a words - Input hello how are you doing & Output Hello How Are You Doing
</body>

<script>
    function upperletter(string){
        const result = string.split(' ')
        for (let i = 0; i<result.length;i++){
            let word = result[i];
            if (word.length>0){
                result[i] = word[0].toUpperCase() + word.slice(1);
            } 
        
            }
            return result.join(' ')

        }
    
    const string = "hello how are you doing";
    console.log(upperletter(string));

</script>
