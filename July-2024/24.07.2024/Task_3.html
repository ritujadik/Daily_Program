<script>
    function convertarrayindimension(arr){
        const result = [];
        let arr_new = [];
        for (let i=0;i<arr.length;i++){
            arr_new.push(arr[i])
            
            if(arr_new.length===2){
                result.push(arr_new)    
                arr_new = [];
            }
        }
        return result;
    }
    
    const arr = ["a","b","c","d"];
    const newarr = convertarrayindimension(arr);
    console.log(newarr);
</script>
