<body>
    <p>Reverse the string without using any inbuilt method</p>
    
</body>

<script>
        let x = 'Rituja';
        let new_x = [];
        let result = [];
        new_x = x.split('');
        for (i=1;i<=new_x.length;i++){
            result.push(new_x[new_x.length-i])
                              
}
result = result.join('');
console.log(result); 
</script>
