<script>
    const tripletsum = (arr)=>{
        for (let i = 0;i<arr.length;i++){
            const current_elem = arr[i];
            const mapping_new = {}
            for (let j = i+1;j<arr.length;j++){
                const second_elem = arr[j];
                const sum = 5;
                const third_elem = sum -(current_elem + second_elem);

                if(mapping_new.hasOwnProperty(third_elem)){
                    return {current_elem,second_elem,third_elem}
                }else{
                    mapping_new[second_elem] = true;
                }
            }
        } 
        return [];
    };

    const new_num = [0,2,-1,-5,-3,4,7];
    console.log(tripletsum(new_num));
</script>
