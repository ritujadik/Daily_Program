    <p>To find the character occurence in the string</p>

<script>
    function charocc(str){
        let y = {};
        for (let i of str){
            if (y[i]){
                y[i]+=1
            }else{
                y[i] = 1
            }
        } return y
    }
 let str = "RRituja"
 let result = charocc(str);
 console.log(result);

</script>
