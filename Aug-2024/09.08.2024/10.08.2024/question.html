<script>
    function nestedarray(arr){
        let result = [];
        arr.forEach((elem)=>{
            if (Array.isArray(elem)){
                result = result.concat(nestedarray(elem));
        }   else if (typeof(elem) ==="number" && !isNaN(elem))
        {
             result.push(elem);
        }
    });
    return result;
};

const arr = [1,'b',3,['c',5],[6,7,[8,9,NaN]]]   
const new_arr = nestedarray(arr)
console.log(new_arr)

</script>
