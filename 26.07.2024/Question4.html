<script>
    const obj = {
        value:29,
        method:function(){
            const nested = ()=>{
                    console.log("Log: ",this.value);
                };
                nested();
            }
        };
    const obj2 = {
        value:25,
        method:function(){
            setTimeout(function(){

            }, 1000);
        }
    };


    obj.method();
    obj2.method();
</script>
