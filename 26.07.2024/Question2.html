<script>
    Array.prototype.toreduce = function(reducelem){
        let result = 0
        for (let i=0;i<this.length;i++){
            result = reducelem(result,this[i])
        }
        return result;
    }

    const reduceelem = (acc,current) =>(acc + current);
    const arr = [4,3,2]
    const newArr = arr.toreduce(reduceelem);
    console.log(newArr);
    //const result = arr.map((elem)=>(elem*elem))


</script>
