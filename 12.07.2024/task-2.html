<body>
    <p>Remove duplicates numbers from an array</p>   
</body>
</html>
<script>
    const arr1 = [2,3,4,5,3,2,4,8];
    const arr_new = [];
    arr1.forEach(elem =>{
        if (!arr_new.includes(elem)){
            arr_new.push(elem)
        }   
    })
    console.log(arr_new); 
</script>
