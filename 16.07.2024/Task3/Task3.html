<script>
    function sortstring(str){
        let result = {};
        for(let i=0;i<str.length;i++){
            result[str[i]] = str.charCodeAt(i);
        }
        const enteries = Object.entries(result)
        enteries.sort((a,b) =>a[1] -b[1]);
        const sortedobj = Object.fromEntries(enteries)
        return sortedobj
    }
    let str = "aMbuJ";
    let x  = sortstring(str);
    console.log(x);    
</script>
