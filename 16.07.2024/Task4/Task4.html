<script>
    const findtrippletV1 = (arr)=>{
        for (let i = 0;i<arr.length;i++){
            const current_num = arr[i]
            const mapping = {}
            const result = []

            for (let j = i+1;j<arr.length;j++){
                const second_num = arr[j];
                const sum = current_num + second_num ;
                const third_num = sum > 0 ? sum *-1:Math.abs(sum);

                if (mapping.hasOwnProperty(third_num)){
                    return {current_num,second_num,third_num}
                } else {
                    mapping[second_num] = true;
                }
            }
        }
        return[];
    };
    const nums = [0,2,-1,-5,-3,4,7];
    console.log(findtrippletV1(nums));


</script>
