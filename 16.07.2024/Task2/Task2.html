<script>
    function sumzero(num){
        result = {}
        found_pair = 0
        for (let i of num){
            if (num.includes(-i) && !result.hasOwnProperty(i) && !result.hasOwnProperty(-i)){
                result[i] = -i
                found_pair++
                if (found_pair ===2){
                    break
                }
        if (found_pair === 0){
            console.log("No pair found")
        }
            }
        }
        return result
    }

    num = [1,2,-1,-2,3,4,0,0]
    x = sumzero(num)
    console.log(x);
</script>
